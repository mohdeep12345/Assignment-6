<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between">
            <a href="#" class="text-white text-2xl font-bold">Web322 â€“ Assignment 4 - Mohdeep Singh</a>
            <div class="space-x-4">
                <a href="/shop" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">Shop</a>
                <a href="/about" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">About</a>
                <a href="/items" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">Items</a>
                <a href="/items/add" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">Add Item</a>
                <a href="/categories" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">Categories</a>
                <a href="/login" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">Log In</a>
                <a href="/register" class="text-white hover:bg-blue-700 px-4 py-2 rounded-md">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="/register" class="text-blue-600 hover:underline">Don't have an account? Register</a>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none">Log In</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center mt-10">
        <p>&copy; 2024 Mohdeep Singh. All rights reserved.</p>
    </footer>

</body>
</html>
